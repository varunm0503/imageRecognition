<!DOCTYPE html>

<html>
   <head>
      <title>Training Set Addition</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">      
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
   </head>
   <body class="container">

      <div class="row">
         <form class="col s12" action = "#" method = "POST" enctype = "multipart/form-data">
            
            <div class="row">
               <label>Training Set Addition</label>
               <div class="file-field input-field">
                  <div class="btn">
                     <span>Browse</span>
                     <input type="file" name="file[]" multiple>
                  </div>
                  <div class="file-path-wrapper">
                     <input class="file-path validate" type="text" placeholder="Upload multiple files">
                  </div>
               </div>    
            </div>

            <div class="row">
        <div class="input-field col s6">
          <input placeholder="Who is this?" id="first_name" type="text" class="validate" name="name">
          <label for="first_name">Enter Name :</label>
        </div>

		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" >Upload
			<i class="material-icons right"></i>
			</button>
		</div>
         </form>       
      </div>
   </body>   
</html>
